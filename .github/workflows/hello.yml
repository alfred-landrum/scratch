name: release_test
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make release asserts
      run: ./make-release-assets.sh
    - name: upload release assets
      uses: svenstaro/upload-release-action@v1.1.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: dist/release/*
        file_glob: true
        overwrite: true
